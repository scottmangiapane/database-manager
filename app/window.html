<!DOCTYPE html>
<html lang="en">

<head>
    <title>Database Manager</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="resources/codemirror.css">
    <link rel="stylesheet" type="text/css" href="resources/style.css">
</head>

<body>
    <div class="center menubar">
        <p class="truncate" id="title"></p>
    </div>
    <div class="sidebar">
        <ul id="sidebar"></ul>
    </div>
    <div id="main" class="main">
        <div class="vertical-half">
            <textarea id="query-input"></textarea>
            <div class="bar-right">
                <input id="historyButton" type="button" value="History">
                <input id="executeButton" type="button" value="Execute">
            </div>
        </div>
        <div class="vertical-half">
            <p id="query-output"></p>
        </div>
    </div>
    <div class="navbar">
        <div class="bar-left">
            <input id="consoleButton" type="button" value="Console">
        </div>
        <div class="bar-right">
            <input placeholder="Search" type="search">
            <input type="button" value="<">
            <input type="button" value=">">
        </div>
    </div>
    <script src="../node_modules/codemirror/lib/codemirror.js"></script>
    <script src="../node_modules/codemirror/mode/sql/sql.js"></script>
    <script src="render.js"></script>
</body>

</html>
