<!DOCTYPE html>
<html lang="en">

<head>
    <title>Database Manager</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/codemirror/lib/codemirror.css">
    <link rel="stylesheet" type="text/css" href="resources/codemirror.css">
    <link rel="stylesheet" type="text/css" href="resources/style.css">
</head>

<body>
    <div class="center titlebar">
        <p class="truncate" id="title"></p>
    </div>
    <div class="navbar">
        <div class="bar-left">
            <input id="console-button" type="button" value="Console">
        </div>
        <div class="bar-right">
            <input id="back-button" type="button" disabled value="<">
            <input id="forward-button" type="button" disabled value=">">
        </div>
    </div>
    <div class="sidebar">
        <ul id="sidebar"></ul>
    </div>
    <div id="main" class="main">
        <table id="table"></table>
    </div>
    <script src="../node_modules/codemirror/lib/codemirror.js"></script>
    <script src="../node_modules/codemirror/mode/sql/sql.js"></script>
    <script src="render.js"></script>
</body>

</html>
